<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love Aubrey üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffcce7);
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5em;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    .photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-top: 40px;
      animation: fadeIn 2.5s ease-in-out;
      box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }

    .message-box {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin: 30px auto;
      width: 80%;
      max-width: 400px;
      color: #fff;
      font-size: 1.1em;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      animation: fadeIn 3s ease-in-out;
      backdrop-filter: blur(10px);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #fff;
      opacity: 0.8;
      animation: fadeIn 3.5s ease-in-out;
    }

    /* Floating hearts and emojis */
    .heart, .emoji {
      position: absolute;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      user-select: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(0.3);
        opacity: 0;
      }
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      animation: floatBubble 12s ease-in-out infinite;
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(100vh) translateX(0) scale(0.6);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
        transform: translateY(50vh) translateX(30px) scale(1);
      }
      100% {
        transform: translateY(-20vh) translateX(-30px) scale(0.6);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  </div>

  <footer>Made with ‚ù§Ô∏è by Your Loveee üòö</footer>

  <audio autoplay loop>

  <script>
    // Floating emojis and hearts
    const emojis = ["üíñ", "üíï", "üíû", "üíì", "üíó", "üå∏", "üå∑", "‚ú®", "ü•∞", "üòö"];

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");

    // Floating bubbles
    function createBubble() {

</body>
</html>
